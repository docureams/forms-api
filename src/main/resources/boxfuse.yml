server:
  applicationConnectors:
    - type: http
      port: 80
    - type: https
      port: 443
      keyStorePath: example.jks
      keyStorePassword: myS3cr3tPwd
      enableCRLDP: true
  requestLog:
      appenders: []
logging:
  appenders:
    - type: console
      threshold: WARN
# Database settings.
database:
    # the name of the JDBC driver, mysql in our case
    driverClass: com.mysql.jdbc.Driver
    # the username
    user: sa
    # the password
    password: sa
    # the JDBC URL; the database is called forms
    url: jdbc:mysql://localhost:3306/forms